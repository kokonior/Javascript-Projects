<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel ="stylesheet" href="form.css">
    <title>Dog Portfolio</title>
</head>
<body>

    <div class="heading">
        <h1>MY DOGS</h1>
    </div>
    <div class="cards">
    <div class="row">
        <div class="col-lg-4">
            <div class="card">
                <img src="Pomeranian.jpg" class="card-img-top" height="250px;">
                <div class="card-body">
                    <p class="card-text" id="dog1"></p>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card">
                <img src="golden.jpg" class="card-img-top" height="250px;">
                <div class="card-body">
                    <p class="card-text" id="dog2"></p>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card">
                <img src="poodle.jpg" class="card-img-top" height="250px;">
                <div class="card-body">
                    <p class="card-text" id="dog3"></p>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="form.js"></script>
</body>

</html>
